<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
        <!-- minify -->
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <!-- latest -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- core style only -->
        <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

            </a>
            <span class="nes-text is-success">with</span>
            <a href="#" class="nes-badge">
                <span class="is-warning">NES.css</span>
            </a>
            <button type="button" class="nes-btn is-primary">Info</button>
            <button type="button" class="nes-btn is-primary">Log In</button>
            <button type="button" class="nes-btn aa">Continue without saving</button>
        </div>
        <script src='main.js'></script>
